<!DOCTYPE html>
<html lang="en">
<head>

<body>

        <form action="">
            <fieldset>
                <legend>Kurs Rupiah Mata Uang Asing</legend>

                        <th>Valas</th>
                        <th>Nilai Rupiah</th>

                        <td><input type="text" id="uang"></td>

                            <option value="Ringgit Malaysia" id="ringgit_mly">Ringgit Malaysia</option>

                        </select></td>

                    </tr>
                    
                </table>
            </fieldset>
        </form>
   </div>
